[global]
log_level = 'info'

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = true

[mode.channels]
enabled = true

[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = false
auto_register_counterparty_payee = false

[rest]
enabled = false
host = '127.0.0.1'
port = 3000

[telemetry]
enabled = false
host = '127.0.0.1'
port = 3001

[[chains]]
id = 'tokenchain-testnet-1'
type = 'CosmosSdk'
ccv_consumer_chain = false
rpc_addr = 'https://rpc.testnet.tokenchain.tokentap.ca'
grpc_addr = 'https://grpc.testnet.tokenchain.tokentap.ca:443'
event_source = { mode = 'push', url = 'wss://rpc.testnet.tokenchain.tokentap.ca/websocket', batch_delay = '500ms' }
rpc_timeout = '10s'
trusted_node = false
account_prefix = 'tokenchain'
key_name = 'tokenchain-relayer'
store_prefix = 'ibc'
default_gas = 300000
max_gas = 1500000
gas_price = { price = 0.001, denom = 'utoken' }
gas_multiplier = 1.3
max_msg_num = 30
max_tx_size = 180000
clock_drift = '10s'
max_block_time = '30s'
trusting_period = '10days'
trust_threshold = { numerator = '1', denominator = '3' }

