server {
    listen 80;
    server_name tokenchain.tokentap.ca api.tokenchain.tokentap.ca explorer.tokenchain.tokentap.ca faucet.tokenchain.tokentap.ca rpc.tokenchain.tokentap.ca rest.tokenchain.tokentap.ca grpc.tokenchain.tokentap.ca seed.tokenchain.tokentap.ca testnet.tokenchain.tokentap.ca api.testnet.tokenchain.tokentap.ca explorer.testnet.tokenchain.tokentap.ca faucet.testnet.tokenchain.tokentap.ca rpc.testnet.tokenchain.tokentap.ca rest.testnet.tokenchain.tokentap.ca grpc.testnet.tokenchain.tokentap.ca seed.testnet.tokenchain.tokentap.ca;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/_letsencrypt;
        default_type "text/plain";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name tokenchain.tokentap.ca testnet.tokenchain.tokentap.ca;
    include /etc/nginx/snippets/tokentap-security-headers.conf;

    location / {
        proxy_pass http://127.0.0.1:3021;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    ssl_certificate /etc/letsencrypt/live/tokenchain.tokentap.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tokenchain.tokentap.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

